# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
# default_category: uncategorized
category_map: 
  home: 
  about: about
  tag: tags
  categories: categories
  archive: archives
tag_map:
  # about: 关于
  # tag: 标签
  # categories: 分类
  # archive: 归档

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# include: 
# exclude: 
# ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next
# theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/Timnf/Timnf.github.io.git
  branch: main


# hexo-tag-cloud
# tag_cloud:
#     textFont: Trebuchet MS, Helvetica
#     textColor: '#333'
#     textHeight: 25
#     outlineColor: '#E2E1D1'
#     maxSpeed: 0.1






theme_config:
  # language: zh-CN
  scheme: Gemini
  # scheme: Mist
  menu:
    首页: / || fa fa-home
    归档: /archives || fa fa-archive
    个人简介: /about || fa fa-user
    分类: /categories || fa fa-th
    标签: /tags || fa fa-tags
#     #commonweal: /404.html
  avatar: 
    url: /uploads/avatar.png
    rounded: true
    rotated: true
  post_edit:
    enable: false
    # url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/ # Link for view source
    # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/ # Link for fork & edit
  #添加站内搜索按钮
  search:
    path: search.xml
    field: post
    format: html
    limit: 10000

  local_search:
    enable: true
  
  gitalk:
    enable: false  # 默认为 false 改为 true 
    github_id:  Timnf # 写你的用户名就好了
    repo:  Timnf.github.io # 注意这个地方是存放评论的地方，写的是你的仓库名不是地址！！！
    client_id:  # 你创建完之后会有 一个 id 把 ID 输入到这个地方
    client_secret:  # 以上同理
    admin_user:  Timnf # 输入你的用户名就可以了
    distraction_free_mode: false # Facebook-like distraction free mode
    # Gitalk's display language depends on user's browser or system environment
    # If you want everyone visiting your site to see a uniform language, you can set a force language value
    # Available values: en, es-ES, fr, ru, zh-CN, zh-TW
    language: zh-CN

  
markdown:
  render:
    engine: marked

mermaid:
  enable: true

plantuml:
  enable: true